<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>I'm a Calculator!</h1>
    <div id="frame">
        <canvas id="display" width="300px" height="100px"></canvas>
        <div class="clickers">
            <div id="functions">
                <button class="nums" type="button">+</button>
                <button class="nums" type="button">-</button>
                <button class="nums" type="button">X</button>
                <button class="nums" type="button">&#247;</button>
            </div>
            <div id="row1">
                <button id="7" type="button">7</button>
                <button id="8" type="button">8</button>
                <button id="9" type="button">9</button>
            </div>
            <div id="row2">
                <button id="4" type="button">4</button>
                <button id="5" type="button">5</button>
                <button id="6" type="button">6</button>
            </div>
            <div id="row3">
                <button id="1" type="button">1</button>
                <button id="2" type="button">2</button>
                <button id="3" type="button">3</button>
            </div>
            <div id="row4">
                <button id="0" type="button">0</button>
                <button id="." type="button">.</button>
                <button class="nums" type="button">AC</button>
                <button class="nums" type="button">=</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js" defer></script>
</body>
</html>
